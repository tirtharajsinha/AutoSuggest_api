        document.getElementById("api-box").innerHTML = window.location.href + "/complete/google?q={query}&count=all";
        document.getElementById("api-btn").addEventListener("click", function (e) {
            document.getElementById("conf").style.display = "flex";
            document.getElementById("conf").style.opacity = 1;
        })
        document.getElementById("close-api-btn").addEventListener("click", function (e) {
            document.getElementById("conf").style.display = "none";

        });
